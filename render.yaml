services:
  - type: web
    name: flappybird-duatop
    env: python
    branch: branch-PY
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=1 --threads=2 --timeout=60 --max-requests=100 --max-requests-jitter=10
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
